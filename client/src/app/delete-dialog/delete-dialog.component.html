<section>
  <h2 mat-dialog-title> Are you sure you want to delete permanently this ship? </h2>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close> No, Cancel </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial> Yes, Delete </button>
  </mat-dialog-actions>
</section>
